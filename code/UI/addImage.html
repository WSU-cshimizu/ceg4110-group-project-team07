<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/uploadStyles.css">
    <script src="js/backend.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/geolocation.js" defer></script> <!-- New script for geolocation -->
    <title>Upload</title>

</head> 

<body>

    <!-- Header with clock and title -->
    <header>

        <!-- Clock -->
        <div class="clock">
            <span id="clock">The time will go here</span>  
        </div>

        <!-- GeoSyncra Title / Header text -->
        <div class="title">
            <h3>GeoSyncra</h3>
        </div>

        <!-- Nav Bar (links to other pages) -->
        <div class="navBar">
            <nav> 
                <a href="index.html"> Home </a> | &nbsp; <a href="randomImages.html"> Locations </a> | &nbsp; <a href = "upload.html"> Upload </a>
            </nav>
        </div>

    </header>

    <section id="Main">

        <form id="addImageForm" data-id="defaultImageId"> <!-- Dynamically set the image ID here -->
            <input type="text" id="imageName" name="imagename" placeholder="Enter Name" required />
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required />
            <button type="submit">Upload</button>
            <button type="reset">Reset</button>
            <p id="uploadStatus"></p>
        </form>
        
    </section>
   <!--Footer with copyright-->
   <footer>

        <div id="footerSpace"></div>

        <h>&copy 2024 TEAm07</h>

    </footer>


</body>
